<div class="dialog-container">
    <div mat-dialog-title class="title-container">
        <h1>{{this.data.case.id}}</h1>
        <a href="javascript:void(0)" (click)="this.dialogRef.close()"><i class="fa-solid fa-xmark"></i></a>
    </div>

    <hr />

    <div mat-dialog-content class="case-summary-container">
        <app-service-summary [case]="this.data.case"></app-service-summary>
    </div>
</div>
