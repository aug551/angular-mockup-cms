<div class="dialog-container">
    <h1 mat-dialog-title>Edit User Information</h1>
    <p>Submit a request to update user information.</p>

    <br />
    <hr />
    <br />

    <div mat-dialog-content class="user-profile-dialog-container">
        <form [formGroup]="this.userEditForm" class="form-container"
            (ngSubmit)="this.userEditForm.valid && this.requestInfoChange()">
            <div class="row">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>ID</mat-label>
                    <input type="text" matInput readonly="true" [formControl]="id" name="id">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="email" name="email">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>First name</mat-label>
                    <input type="text" matInput [formControl]="fn" name="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Last name</mat-label>
                    <input type="text" matInput [formControl]="ln" name="lastName">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Phone number</mat-label>
                    <input type="number" matInput [formControl]="pn" name="phone_number">
                </mat-form-field>
                <div class="placeholder"></div>
            </div>

            <div class="row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Building</mat-label>
                    <input type="text" matInput [formControl]="building" name="building">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Unit</mat-label>
                    <input type="number" matInput [formControl]="unit" name="unit">
                </mat-form-field>
            </div>

            <div class="row">
                <button mat-raised-button color="primary" type="submit">Submit Request</button>
                <button type="button" mat-raised-button color="secondary" (click)="onNoClick()">Cancel</button>

            </div>
        </form>

    </div>
</div>
