<div class="table-container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Number</th>
            <td mat-cell *matCellDef="let case"><a href="javascript:void(0)">{{case.id}}</a></td>
        </ng-container>

        <ng-container matColumnDef="short_description">
            <th mat-header-cell *matHeaderCellDef>Short Description</th>
            <td mat-cell *matCellDef="let case">{{case.description}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let case">{{case.status}}</td>
        </ng-container>

        <ng-container matColumnDef="created_date">
            <th mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let case">{{formatDate(case.created_on)}}</td>
        </ng-container>

        <ng-container matColumnDef="updated_date">
            <th mat-header-cell *matHeaderCellDef>Updated Date</th>
            <td mat-cell *matCellDef="let case">{{formatDate(case.updated_on)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openCaseSummary(row)" class="caseRow">
        </tr>
    </table>
</div>
